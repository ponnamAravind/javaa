<html>
    <head>
   </head>
   <body>
   
   <h1 align="center" style="background-color:aaa;color:red">Application form</h1>
   <fieldset>
   <legend align="center">Details</legend>
   <form style="background-color:skyblue">
   <table align="center">
   <tr>
   <td><label for="fname">FirstName:</td>
   <td><input type="text" name="fname" required></td>
   </tr>
   <tr>
    <td><label for="lname">LastName:</td>
    <td><input type="text" name="lname" value="abc"></td>
   </tr>
   <tr>
    <td><label for=mail>Mail-Id:</td>
    <td><input type="email" name="mail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"></td>
   </tr>
   <tr>
    <td><label for="pwd">Password:</td>
    <td><input type="Password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></td>
   </tr>
   <tr>
    <td><label for="cpwd">Confirm Password:</td>
    <td><input type="Password" name="cpwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></td>
   </tr>
   <tr>
   <td><label for="gender">Gender:</td>
   <td><input type="radio" name="gender" checked>Male</td>
   </tr>
   <tr>
   <td></td>
   <td><input type="radio" name="gender">Female</td>
   </tr>
   <tr>
   <td><label for="skills">Skills:</td>
   <td><input type="checkbox" name="skills">Java</td>
   </tr>
   <tr>
   <td></td>
   <td><input type="checkbox" name="skills">Python</td>
   </tr>
   <tr>
   <td></td>
   <td><input type="checkbox" name="skills">Sql</td>
   </tr>
   <tr>
   <td></td>
   <td><input type="checkbox" name="skills">Html</td>
   </tr>
   <tr>
   <td><label for="num">Phone Number:</td>
   <td><select>
    <option value="+91">+91</option>
	<option value="+91">+92</option>
	<option value="+91">+93</option>
	<option value="+91">+94</option></select>
	<input type="tel" name="num" pattern="(0-9){10}"></select>
    </td>
   </tr>
   <tr>
   <td><label for="exp">Experience:</td>
   <td><input type="Number" min=2 max=8></td>
   </tr>
   <tr>
   <td><label for="resume">Resume:</td>
   <td><input type="file" name="resume"></td>
   </tr>
   <tr>
   <td><label for="add">Address:</td>
   <td><textarea style="resize:none" placeholder="localaddress"></textarea></td>
   </tr>
   <tr>
   <td><label for="state">States:<label></td>
   <td><input list="state"><datalist id="state">
   <option value="Andrapradesh">
   <option value="Telangana">
   <option value="delhi">
   <option value="maharasta">
   <option value="Gujarat">
   <option value="punjab">
   </datalist>
   </td>
   </tr>
   <tr>
   <th colspan=2><input type="submit"><input type="reset"></th>
   </tr>
   </table>
   </form>
   </fieldset>
   
   </body>
</html>
