<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body> 
	<form method="post" action="app5">
		<table align="center">
			<tr>
				<th colspan="2">
					<h1>wellcom to Busbooking</h1>
				</th>
			</tr>
			<tr>
				<td>
					name:
				</td>
				<td>
					<input type="text" name="name" required>
				</td>
			</tr>
			<tr>
				<td>
					password:
				</td>
				<td>
					<input type="password" name="password" required>
				</td>
			</tr>
			<tr>
				<td>
					BUSS NO:
				</td>
				<td>
					<input type="text" name="busno" required>
				</td>
			</tr>
			<tr>
				<td>
					Bus type:
				</td>
				<td>
					<input type="text" name="bustype">
				</td>
			</tr>
			<tr>
				<td>
					SOURCE:
				</td>
				<td>
					<input type="text" name="source" required>
				</td>
			</tr>
			<tr>
				<td>
					ENDPOINT:
				</td>
				<td>
					<input type="text" name="endpoint" required>
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<input type="submit" value="book">
				</th>
			</tr> 
			<tr>
				<th colspan="2">
					<input type="reset" value="cancel">
				</th>
			</tr>
		</table>
	</form>

</body>
</html>
